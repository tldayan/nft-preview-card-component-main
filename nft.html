<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla&display=swap');
    </style>
    <link rel="stylesheet" href="nft.css">
    <link rel="icon" href="./images/icons8-blues-30.png">
    <title>Marketplace</title>
</head>
<body>  
    <div class="container">
        <div class="image_container">
            <img class="pic" src="./images/image-equilibrium.jpg" alt="" width="350px" height="350px">
            <div class="overlay">
                <img class="eye" src="./images/icon-view.svg" alt="">
            </div>
            
        </div>
        <h1>Equilibrium #3429</h1> 
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
            <span class="price">
                <img src="./images/icon-ethereum.svg" alt="">
                <span class="amount">0.041 ETH</span>
            </span>
            <span class="duration">
                <img src="./images/icon-clock.svg" alt="">
                <span class="daysleft">3 Days left</span>
            </span>
        </div>
        <div class="creator_profile">
            <img class="creator_pic" src="./images/image-avatar.png" alt="" width="30px" height="30px">
            <p class="credits">Creation of <a href="" class="creator_name">Jules Wyvern</a></p>
        </div>
    </div>
    <div class="attribution" >Challenge by <a target="_blank" class="frontendmentor" href="https://www.frontendmentor.io/challenges">Frontend Mentor</a>. Coded by <a class="author" href="https://github.com/tldayan">TL Dayan</a></div>
</body>
</html>
